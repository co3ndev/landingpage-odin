<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>My Website</h2>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
            </nav>
        </div>
        <div class="content">
            <div class="main">
                <h1>Welcome to My Website</h1>
                <hr style="width:0px;">
                <p>This is a simple landing page created with HTML and CSS.</p>
                <hr style="width:0px;">
                <button class="learn-more">Learn More</button>
                <img src="./media/placeholder.jpg" alt="Placeholder Image">
            </div>
            <hr>
            <h2 id="info-header">Some Information</h2>
            <div class="info-box">
                <figure>
                    <img src="./media/placeholder.jpg" alt="Info Image 1">
                    <figcaption>Info Box 1</figcaption>
                </figure>
                <figure>
                    <img src="./media/placeholder.jpg" alt="Info Image 2">
                    <figcaption>Info Box 2</figcaption>
                </figure>
                <figure>
                    <img src="./media/placeholder.jpg" alt="Info Image 3">
                    <figcaption>Info Box 3</figcaption>
                </figure>
                <figure>
                    <img src="./media/placeholder.jpg" alt="Info Image 4">
                    <figcaption>Info Box 4</figcaption>
                </figure>
            </div>    
        </div>
        <hr>
        <div id="quote">
            <blockquote>
                "This is a sample quote to highlight something important."
            </blockquote>
            <h2>- Author Name</h2>
        </div>
        <hr>
        <div id="footer">
            <div>
                <div class="actioncall">
                    <h2>Ready to get started?</h2>
                    <button class="learn-more">Learn More</button>
                </div>
                <div class="social-icons">
                    <a href="#"><img src="./media/placeholder.jpg" alt="Facebook"></a>
                    <a href="#"><img src="./media/placeholder.jpg" alt="Twitter"></a>
                    <a href="#"><img src="./media/placeholder.jpg" alt="Instagram"></a>
                    <a href="#"><img src="./media/placeholder.jpg" alt="Reddit"></a>
                </div>
                <p>&copy; 2025 co3ndev. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
